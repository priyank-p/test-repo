on: [push, pull_request]

jobs:
  bug:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: Matrix that runs artifact step 
            some_flag: true

    steps:
      - name: Fail step
        if: ${{ matrix.some_flag }}
        run: exit 1
      
      - name: Upload artifacts (with true flag)
        if: ${{ matrix.some_flag }} 
        run: echo "Would instead use actions/artifacts!"
      
      - name: Upload artifacts (with always)
        if: ${{ always() }} 
        run: echo "Would instead use actions/artifacts!"
        
      - name: Just testing :)
        if: ${{ always() }}
        env:
          ALWAYS: ${{ always() }}
          SOME_FLAG: ${{ matrix.some_flag }}
        run: |
          echo "Always: $ALWAYS"
          echo "matrix.some_flag: $SOME_FLAG"
  
